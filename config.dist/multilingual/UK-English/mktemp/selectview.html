<H1>Select editing view</H1>

There exist one or more predefined editing views that restrict the number of
fields presented in a <strong><templatetype></strong> template.
Please select one of the views for this editing session (ALL means show
all the attributes in the editing FORM).

<HR>
<THISPOSTFORM>
<LANGUAGE>
<CHARSET>
<INPUT TYPE="hidden" NAME="templatetype" VALUE="<templatetype>">
<INPUT TYPE="hidden" NAME="op" VALUE="<mktemp-op>">
<INPUT TYPE="hidden" NAME="mode" VALUE="<mktemp-mode>">
<INPUT TYPE="hidden" NAME="originalhandle" VALUE="<originalhandle>">
View: 
<SELECTVIEW>
<BR>
<INPUT TYPE="submit">
</FORM>
<HR>
</BODY>
</HTML>
