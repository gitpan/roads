<H1>Suggest a URL!</H1>

If you would like to propose a Web site or other Internet resource for
inclusion in our database, please give us its details by filling out
this form :-
<HR>
<FORM METHOD="POST" ACTION="<MYURL>">

<TR><TD>URL:<TD><INPUT SIZE="50" NAME="SUGGESTurl">
<TR><TD>Title:<TD><INPUT SIZE="50" NAME="SUGGESTtitle">
<TR><TD>Details:<TD><TEXTAREA ROWS="3" COLS="50" NAME="SUGGESTdescr"></TEXTAREA>
<TR><TD>Category:<TD><SELECT NAME="SUGGESTcategory">
<OPTION>Other
<OPTION>Bibliography
<OPTION>Database
<OPTION>Electronic journal
<OPTION>FAQ
<OPTION>Interactive tutorial
<OPTION>Quiz
<OPTION>Series
<OPTION>Subject guide
<OPTION>Technical report
<OPTION>Textbook
<OPTION>User guide
</SELECT>
</TABLE>

Your email address: <INPUT SIZE="50" NAME="SUGGESTemail">

</FORM>
